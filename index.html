<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Scheherazade+New&display=swap" rel="stylesheet">
    <title>Diario Andrómeda</title>
</head>
<body>
    <div id="header-nav">
        <header>
            <img id="logo" src="img/logo.png" alt="Diario Andrómeda">
            <span id="search"></span>
        </header>
        <nav id="navbar">
            <span id="navbar-icon"></span>
            <div id="navbar-full">
            </div>
        </nav>
    </div>
    <main id="main-content">
        <div id="topic">
            <h3>Art & Entertainment</h3>
        </div>
        <div id="main-article">
            <div id="title">
                <h1></h1>
                <h2></h2>
            </div>
            <div id="notice">
                <p class="notice-p"></p>
                <button id="read-more">Read More</button>
                <div id="post-by">
                    <span id="post-by-image">
                        <img>
                    </span>
                    <a id="post-by-a" href=""></a>
                </div>
            </div>
        </div>
        <div id="trending">
            <h3>Trending News</h3>
            <div id="trending-news">
                <span class="trending-img"><img></span>
                <h2 class="trending-h2"></h2>
            </div>
        </div>
        <div id="latest-articles">
            <h3>Latest News</h3>
            <div class="l-articles">
                <div class="l-img"></div>
                <h4>(topic)</h4>
                <h2>(title)</h2>
                <h3>(subtitle)</h3>
            </div>
        </div>
        <div id="suscribe">
            <span class="ads"><img></span>
            <h2>Suscribe to get more</h2>
            <p class="suscribe-p"></p>
            <button id="send">Send</button>
        </div>
    </main>
    <footer></footer>
</body>
</html>
